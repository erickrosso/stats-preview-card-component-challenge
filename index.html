<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
    <div class="container">
      <div class="roxo">
        <div class="imgcel"></div>
      </div>
      <div class="conteudo">
        <h1 class="title">Get <span class="roxotxt">insights</span> that help your business grow.</h1>
        <div class="div-texto">
          <p class="texto">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="div-feitos">
          <p class="feitos">10k+ <span class="descricao">COMPANIES</span></p>
          <p class="feitos">314 <span class="descricao">TAMPLETES</span></p>
          <p class="feitos">12M+ <span class="descricao">QUERIES</span></p>
        </div>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/erickrosso/stats-preview-card-component-challenge.git">Erick de Rosso</a>.
    </div>
</body>

</html>
